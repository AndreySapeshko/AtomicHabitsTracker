name: Django CI

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run black
        run: poetry run black . --check

      - name: Run flake8
        run: poetry run flake8 .

      - name: Check migrations
        run: poetry run python manage.py makemigrations --check --dry-run

  tests:
    needs: lint
    runs-on: ubuntu-latest
    env:
      DJANGO_ENV: "ci"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Set test database for CI
        run: echo "DJANGO_TEST=1" >> $GITHUB_ENV

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Run tests
        run: poetry run pytest --verbosity=2
