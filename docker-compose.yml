services:

  postgres:
    image: postgres:15
    container_name: postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: backend
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - static_volume:/app/static
      - logs_volume:/app/logs

  celery_worker:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: celery_worker
    env_file: .env
    command: celery -A atomic_habits_tracker worker -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: celery_beat
    env_file: .env
    command: celery -A atomic_habits_tracker beat -l info
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  telegrambot:
    build:
      context: .
      dockerfile: docker/telegrambot/Dockerfile
    container_name: telegrambot
    env_file: .env
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: frontend

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    volumes:
      - static_volume:/app/static
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  postgres_data:
  redis_data:
  static_volume:
  logs_volume:
